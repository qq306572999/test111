<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一线吃瓜网</title>
    <style>
        /* 精简版CSS - 移除了复杂动画效果 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        /* 简化背景动画 */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .floating-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 50%;
        }
        
        .shape-1 {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 5%;
            animation: float 15s ease-in-out infinite;
        }
        
        .shape-2 {
            width: 100px;
            height: 100px;
            top: 70%;
            right: 5%;
            animation: float 12s ease-in-out infinite reverse;
        }
        
        .shape-3 {
            width: 80px;
            height: 80px;
            bottom: 10%;
            left: 15%;
            animation: float 10s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(20px); }
        }
        
        .profile-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 80px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .shimmer-line {
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent);
            margin: -25px -25px 25px -25px;
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }
        
        .avatar-border {
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            border: 2px solid transparent;
            background: linear-gradient(45deg, #ff3366, #ff9933, #33cc33, #3399ff) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
            animation: rotate 10s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .decoration-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
        }
        
        .decoration-dot:nth-child(1) { top: 0; left: 50%; transform: translateX(-50%); }
        .decoration-dot:nth-child(2) { top: 50%; right: 0; transform: translateY(-50%); }
        .decoration-dot:nth-child(3) { bottom: 0; left: 50%; transform: translateX(-50%); }
        .decoration-dot:nth-child(4) { top: 50%; left: 0; transform: translateY(-50%); }
        
        .admin-secret-entry {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #fff;
            font-size: 14px;
        }
        
        .admin-secret-entry:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: scale(1.1);
        }
        
        .profile-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff3366, #ff9933);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .profile-bio {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 25px;
        }
        
        .profile-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #ff3366;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .profile {
            position: relative;
            overflow: hidden;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .profile img {

        }
        
        .profile .swiper-button-next {
            color: #fff;
        }
        
        .profile .swiper-button-prev {

        }
        
        .swiper-button-next:after, .swiper-button-prev:after {
            font-size: 20px;
        }
        
        .fgt {

        }
        
        .swiper {

        .modal {

            left: 0;
            right: 0;
            bottom: 0;

            display: flex;

        .modal.active {

        }
        
        .modal-content {
            background: #1a1a2e;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            overflow: hidden;

        .modal-header {

        .share-content {

        /* 响应式设计 */

        }

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

    <script>
        // 性能优化：延迟加载和交互式初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 延迟加载图片
            function lazyLoadImages() {
                const lazyImages = document.querySelectorAll('img.lazy-loaded');
                
                const imageObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.getAttribute('data-src');
                            img.classList.add('loaded');
                            imageObserver.unobserve(img);
                        }
                    });
                });
                
                lazyImages.forEach(img => {
                    imageObserver.observe(img);
                });
            }
            
            // 只在用户交互时初始化轮播
            let swipersInitialized = false;
            
            function initSwipers() {
                if (swipersInitialized) return;
                
                // 第一组
                var swiper1 = new Swiper("#swiperGroup1", {
                    spaceBetween: 0,
                    centeredSlides: true,
                    loop: true,
                    autoplay: { delay: 3500, disableOnInteraction: true },
                    pagination: { el: "#swiperGroup1 .swiper-pagination", clickable: true },
                    navigation: { nextEl: "#swiperGroup1 .swiper-button-next", prevEl: "#swiperGroup1 .swiper-button-prev" },
                    on: {
                        init: function() {
                            this.autoplay.stop(); // 初始时不自动播放
                        }
                    }
                });

                // 第二组
                var swiper2 = new Swiper("#swiperGroup2", {
                    spaceBetween: 0,
                    centeredSlides: true,
                    loop: true,
                    autoplay: { delay: 4000, disableOnInteraction: true },
                    pagination: { el: "#swiperGroup2 .swiper-pagination", clickable: true },
                    navigation: { nextEl: "#swiperGroup2 .swiper-button-next", prevEl: "#swiperGroup2 .swiper-button-prev" },
                    on: {
                        init: function() {
                            this.autoplay.stop();
                        }
                    }
                });

                // 第三组
                var swiper3 = new Swiper("#swiperGroup3", {
                    spaceBetween: 0,
                    centeredSlides: true,
                    loop: true,
                    autoplay: { delay: 4500, disableOnInteraction: true },
                    pagination: { el: "#swiperGroup3 .swiper-pagination", clickable: true },
                    navigation: { nextEl: "#swiperGroup3 .swiper-button-next", prevEl: "#swiperGroup3 .swiper-button-prev" },
                    on: {
                        init: function() {
                            this.autoplay.stop();
                        }
                    }
                });

                // 第四组
                var swiper4 = new Swiper("#swiperGroup4", {
                    spaceBetween: 0,
                    centeredSlides: true,
                    loop: true,
                    autoplay: { delay: 5000, disableOnInteraction: true },
                    pagination: { el: "#swiperGroup4 .swiper-pagination", clickable: true },
                    navigation: { nextEl: "#swiperGroup4 .swiper-button-next", prevEl: "#swiperGroup4 .swiper-button-prev" },
                    on: {
                        init: function() {
                            this.autoplay.stop();
                        }
                    }
                });
                
                // 保存swiper实例以便后续使用
                window.mySwipers = [swiper1, swiper2, swiper3, swiper4];
                swipersInitialized = true;
                
                // 当用户与轮播交互时启动自动播放
                window.mySwipers.forEach(swiper => {
                    swiper.el.addEventListener('mouseenter', function() {
                        swiper.autoplay.start();
                    });
                    
                    swiper.el.addEventListener('mouseleave', function() {
                        swiper.autoplay.stop();
                    });
                    
                    swiper.el.addEventListener('touchstart', function() {
                        swiper.autoplay.start();
                        // 10秒后停止自动播放以节省资源
                        setTimeout(() => {
                            if (!swiper.el.matches(':hover')) {
                                swiper.autoplay.stop();
                            }
                        }, 10000);
                    });
                });
            }
            
            // 用户交互时初始化轮播
            document.addEventListener('mousemove', function initOnInteraction() {
                initSwipers();
                lazyLoadImages();
                document.removeEventListener('mousemove', initOnInteraction);
            }, { once: true });
            
            // 5秒后如果用户没有交互，也初始化（但暂停自动播放）
            setTimeout(initSwipers, 5000);
            
            // 分享功能
            const shareBtn = document.getElementById('shareBtn');
            const shareModal = document.getElementById('shareModal');
            const closeShareModal = document.getElementById('closeShareModal');
            const copyUrlBtn = document.getElementById('copyUrlBtn');
            const shareUrl = document.getElementById('shareUrl');
            
            shareUrl.value = window.location.href;
            
            shareBtn.addEventListener('click', function() {
                shareModal.classList.add('active');
            });
            
            closeShareModal.addEventListener('click', function() {
                shareModal.classList.remove('active');
            });
            
            copyUrlBtn.addEventListener('click', function() {
                shareUrl.select();
                document.execCommand('copy');
                alert('链接已复制到剪贴板!');
            });
            
            // 点击模态框外部关闭
            shareModal.addEventListener('click', function(e) {
                if (e.target === shareModal) {
                    shareModal.classList.remove('active');
                }
            });
            
            // 管理入口点击事件
            const adminEntry = document.getElementById('adminSecretEntry');
            if (adminEntry) {
                let clickCount = 0;
                adminEntry.addEventListener('click', function() {
                    clickCount++;
                    if (clickCount >= 5) {
                        const password = prompt('请输入管理员密码:');
                        if (password === 'admin123') { // 示例密码，请更改
                            window.location.href = 'admin.html';
                        } else {
                            alert('密码错误!');
                        }
                        clickCount = 0;
                    }
                });
            }
        });
    </script>
</body>
</html>
