<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一线吃瓜网</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4ECDC4',
                        secondary: '#45B7D1',
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            /* 半透明背景，50%透明度 */
            .gradient-bg {
                background: linear-gradient(135deg, rgba(78, 205, 196, 0.5) 0%, rgba(69, 183, 209, 0.5) 100%);
            }
            .hover-scale {
                transition: transform 0.3s ease;
            }
            .hover-scale:hover {
                transform: scale(1.05);
            }
            .blink {
                animation: blink 1.5s infinite;
            }
            @keyframes blink {
                0%, 100% { opacity: 1; }
                50% { opacity: 0.5; }
            }
            .text-colorful {
                animation: colorChange 3s infinite alternate, pulse 1.5s infinite;
            }
            @keyframes colorChange {
                0% { color: #ffffff; }
                20% { color: #e0f7fa; }
                40% { color: #b2ebf2; }
                60% { color: #80deea; }
                80% { color: #4dd0e1; }
                100% { color: #26c6da; }
            }
            .custom-background {
                background-image: url('图1.jpg');
                background-size: contain;
                background-position: top center;
                background-repeat: no-repeat;
                background-color: #0a0a16;
            }
            .star {
                position: absolute;
                background-color: white;
                border-radius: 50%;
                pointer-events: none;
                z-index: 1;
            }
            @keyframes twinkle {
                0%, 100% { opacity: 1; }
                50% { opacity: 0.2; }
            }
            .fixed-center {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 999;
                display: block;
            }
        }
    </style>
</head>
<body class="font-inter min-h-screen p-0 m-0 custom-background" id="background">
    <div id="stars-container" class="fixed inset-0 -z-10"></div>

    <!-- 占位内容 -->
    <div class="h-screen"></div>
    <div class="h-screen"></div>

    <!-- 主要内容 - 高度减半、宽度收窄 -->
    <div class="fixed-center">        
        <a href="https://www.xn--4gq79l1q6ahji.xn--6qq986b3xl" target="_blank" rel="noopener noreferrer" 
           class="gradient-bg hover-scale px-6 py-3 rounded-3xl shadow-lg shadow-primary/30 border border-white/20 w-full text-center"
           style="display: inline-block; min-width: 180px; max-width: 240px;">
            <div class="mb-2 text-3xl md:text-5xl">
                <i class="fas fa-arrow-circle-right text-white/90 blink"></i>
            </div>
            <h1 class="text-xl md:text-2xl font-bold tracking-wider text-colorful" id="typing-text">点击进入</h1>
        </a>
    </div>

    <script>
        try {
            // 打字机效果
            document.addEventListener('DOMContentLoaded', () => {
                const textElement = document.getElementById('typing-text');
                if (textElement) {
                    const textToType = "点击进入";
                    textElement.textContent = "";
                    let index = 0;
                    const typingSpeed = 200;
                    
                    function typeText() {
                        if (index < textToType.length) {
                            textElement.textContent += textToType.charAt(index);
                            index++;
                            setTimeout(typeText, typingSpeed);
                        }
                    }
                    
                    setTimeout(typeText, 500);
                }
            });
            
            // 星星效果
            const starsContainer = document.getElementById('stars-container');
            if (starsContainer) {
                const starCount = 100;
                
                function createStars() {
                    starsContainer.innerHTML = '';
                    for (let i = 0; i < starCount; i++) {
                        const star = document.createElement('div');
                        star.classList.add('star');
                        const size = Math.random() * 3 + 1;
                        const posX = Math.random() * 100;
                        const posY = Math.random() * 100;
                        const delay = Math.random() * 3;
                        const duration = Math.random() * 3 + 2;
                        
                        star.style.width = `${size}px`;
                        star.style.height = `${size}px`;
                        star.style.left = `${posX}%`;
                        star.style.top = `${posY}%`;
                        star.style.animation = `twinkle ${duration}s infinite ease-in-out ${delay}s`;
                        
                        starsContainer.appendChild(star);
                    }
                }
                
                createStars();
                window.addEventListener('resize', createStars);
            }
            
            // 页面加载动画
            document.addEventListener('DOMContentLoaded', () => {
                const mainContent = document.querySelector('.fixed-center');
                if (mainContent) {
                    mainContent.style.opacity = '0';
                    mainContent.style.transform = 'translate(-50%, -50%) translateY(20px)';
                    mainContent.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                    
                    setTimeout(() => {
                        mainContent.style.opacity = '1';
                        mainContent.style.transform = 'translate(-50%, -50%)';
                    }, 100);
                }
            });
        } catch (e) {
            console.error('页面脚本错误:', e);
            const mainContent = document.querySelector('.fixed-center');
            if (mainContent) {
                mainContent.style.opacity = '1';
                mainContent.style.display = 'block';
            }
        }
    </script>
</body>
</html>
