<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一线吃瓜网</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="swiper.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* 原页面轮播样式 */
        .profile{
            position: relative; 
            overflow: hidden;
            border: 4px solid rgba(255,255,255,.3);
            border-radius: 10px;
        }
        .profile img{
            width: 100% !important;
            height: auto !important;
            display: block;
        }
        .profile .swiper-button-next,
        .profile .swiper-button-prev{
            color: #fff;
        }
        .swiper-button-next:after, 
        .swiper-button-prev:after{
            font-size: 20px;
        }
        .fgt{height: 20px;}
        .swiper{padding-bottom: 25px;}
        .main-link{
            width: 60%; 
            margin:10px auto;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-decoration: none;
        }
        .pr_wbnr h3{
            font-size: 12px; 
            line-height: 22px; 
            color: #333;
            text-align: left;
        }

        /* 背景动画 */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
            animation: float 20s infinite ease-in-out;
        }
        .shape-1 {
            width: 200px;
            height: 200px;
            background: #FF4560;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        .shape-2 {
            width: 300px;
            height: 300px;
            background: #1E88E5;
            top: 60%;
            left: 70%;
            animation-delay: 5s;
        }
        .shape-3 {
            width: 150px;
            height: 150px;
            background: #34D399;
            top: 40%;
            left: 20%;
            animation-delay: 2s;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(10deg); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .profile-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .avatar-border {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            border: 2px dashed #1E88E5;
            animation: rotate 10s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .decoration-dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FF4560;
            border-radius: 50%;
        }
        
        .decoration-dot:nth-child(3) { top: 0; left: 50%; transform: translateX(-50%); }
        .decoration-dot:nth-child(4) { bottom: 0; left: 50%; transform: translateX(-50%); }
        .decoration-dot:nth-child(5) { left: 0; top: 50%; transform: translateY(-50%); }
        .decoration-dot:nth-child(6) { right: 0; top: 50%; transform: translateY(-50%); }
        
        .profile-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #1A202C;
        }
        
        .profile-bio {
            font-size: 16px;
            color: #4A5568;
            margin-bottom: 20px;
        }
        
        .qr-section {
            margin-top: 30px;
            text-align: center;
        }
        
        .qr-container {
            display: inline-block;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .qr-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #1A202C;
        }
        
        .gradient-1 {
            background: linear-gradient(135deg, #FF4560, #F56565);
        }
        
        .gradient-2 {
            background: linear-gradient(135deg, #1E88E5, #4299E1);
        }
        
        .gradient-3 {
            background: linear-gradient(135deg, #38B2AC, #48BB78);
        }
        
        .gradient-4 {
            background: linear-gradient(135deg, #805AD5, #9F7AEA);
        }
        
        .watermelon-icon, .penguin-icon {
            margin-right: 8px;
            font-size: 18px;
        }
        
        .arrow {
            margin-left: 10px;
            transition: transform 0.3s ease;
        }
        
        .main-link:hover .arrow {
            transform: translateX(5px);
        }
        
        .main-link b {
            margin: 0 10px;
            font-size: 12px;
            line-height: 1.2;
        }
        
        .shimmer-line {
            height: 3px;
            background: linear-gradient(90deg, transparent, #1E88E5, transparent);
            margin-bottom: 30px;
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        .admin-secret-entry {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        
        .admin-secret-entry:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        
        @media (max-width: 768px) {
            .profile-container {
                padding: 15px;
            }
            
            .avatar-container {
                width: 120px;
                height: 120px;
            }
            
            .main-link {
                width: 80%;
            }
            
            .profile-name {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 背景动画 -->

        <!-- 主要内容 -->

                <h1 class="profile-name" id="profileName">www.636.icu</h1>
                <p class="profile-bio" id="profileBio" style="font-size: 28px; color: #1A202C;">一线吃瓜网</p>

                <!-- 第一组轮播（a1-a5）：链接更新为index1.html -->
                <div class="profile">

                            <div class="swiper-slide"><img src="a4.png" style="width: 100%;" alt="第一组图4"/></div>
                            <div class="swiper-slide"><img src="a5.png" style="width: 100%;" alt="第一组图5"/></div>

                        <div class="swiper-button-next"></div>

                <!-- 第二组轮播（a6-a10）：链接更新为index1.html -->
                <div class="profile">

                            <div class="swiper-slide"><img src="a6.png" style="width: 100%;" alt="第二组图1"/></div>

                            <div class="swiper-slide"><img src="a10.png" style="width: 100%;" alt="第二组图5"/></div>

                        </a>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
                <div class="fgt"></div>

                <!-- 第三组轮播（a11-a15）：链接更新为index1.html -->
                <div class="profile">
                    <div class="swiper mySwiper" id="swiperGroup3">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="a11.png" style="width: 100%;" alt="第三组图1"/></div>
                            <div class="swiper-slide"><img src="a12.png" style="width: 100%;" alt="第三组图2"/></div>
                            <div class="swiper-slide"><img src="a13.png" style="width: 100%;" alt="第三组图3"/></div>
                            <div class="swiper-slide"><img src="a14.png" style="width: 100%;" alt="第三组图4"/></div>
                            <div class="swiper-slide"><img src="a15.png" style="width: 100%;" alt="第三组图5"/></div>
                        </div>
                        <a href="index1.html" target="_blank" class="main-link gradient-3" data-analytics="博客">
                            <span class="penguin-icon">🧭</span>
                            <span>silk/女性向</span>
                            <b>获取<br />资源</b> 
                            <i class="fas fa-arrow-right arrow"></i>
                        </a>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
                <div class="fgt"></div>

                <!-- 第四组轮播（a16-a20）：链接更新为index1.html -->
                <div class="profile">
                    <div class="swiper mySwiper" id="swiperGroup4">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="a16.png" style="width: 100%;" alt="第四组图1"/></div>
                            <div class="swiper-slide"><img src="a17.png" style="width: 100%;" alt="第四组图2"/></div>
                            <div class="swiper-slide"><img src="a18.png" style="width: 100%;" alt="第四组图3"/></div>
                            <div class="swiper-slide"><img src="a19.png" style="width: 100%;" alt="第四组图4"/></div>
                            <div class="swiper-slide"><img src="a20.png" style="width: 100%;" alt="第四组图5"/></div>
                        </div>
                        <a href="index1.html" target="_blank" class="main-link gradient-4" data-analytics="往期">

                        <div class="swiper-button-next"></div>

            </section>

            <!-- 二维码区域 -->
            <section class="qr-section">
                <div class="qr-container">
                    <p class="qr-text">一线吃瓜网</p>
                    <div class="pr_wbnr">
                        <h3 style="overflow: hidden; text-overflow:ellipsis; white-space: nowrap;">一线吃瓜网攻克各种资源难题，带来最新最快最全的吃瓜黑料啊啊啊啊</h3>

                        <p style="text-align: right; color: #ff0000;font-weight: bold; font-size: 12px; margin-top: 10px;">非法律允许地区以及18岁以下用户禁止访问！</p>
                    </div>

            </section>
        </main>
    </div>

    <!-- 外部脚本引入 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="swiper.min.js"></script>
    <script src="simple-script.js"></script>

    <!-- 轮播初始化脚本 -->
    <script>
        // 第一组
        var swiper1 = new Swiper("#swiperGroup1", {
            spaceBetween: 0,
            centeredSlides: true,
            loop:true,
            autoplay: {delay: 2500, disableOnInteraction: false},
            pagination: {el: "#swiperGroup1 .swiper-pagination", clickable: true},
            navigation: {nextEl: "#swiperGroup1 .swiper-button-next", prevEl: "#swiperGroup1 .swiper-button-prev"},
        });

        // 第二组
        var swiper2 = new Swiper("#swiperGroup2", {
            spaceBetween: 0,
            centeredSlides: true,
            loop:true,
            autoplay: {delay: 3000, disableOnInteraction: false},
            pagination: {el: "#swiperGroup2 .swiper-pagination", clickable: true},
            navigation: {nextEl: "#swiperGroup2 .swiper-button-next", prevEl: "#swiperGroup2 .swiper-button-prev"},
        });

        // 第三组
        var swiper3 = new Swiper("#swiperGroup3", {
            spaceBetween: 0,
            centeredSlides: true,
            loop:true,
            autoplay: {delay: 3500, disableOnInteraction: false},
            pagination: {el: "#swiperGroup3 .swiper-pagination", clickable: true},
            navigation: {nextEl: "#swiperGroup3 .swiper-button-next", prevEl: "#swiperGroup3 .swiper-button-prev"},
        });

        // 第四组
        var swiper4 = new Swiper("#swiperGroup4", {
            spaceBetween: 0,
            centeredSlides: true,
            loop:true,
            autoplay: {delay: 4000, disableOnInteraction: false},
            pagination: {el: "#swiperGroup4 .swiper-pagination", clickable: true},
            navigation: {nextEl: "#swiperGroup4 .swiper-button-next", prevEl: "#swiperGroup4 .swiper-button-prev"},
        });
    </script>
</body>
</html>
